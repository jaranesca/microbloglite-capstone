<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style/registration.css">
</head>
<body>
    <header class="header">
        <div class="header__content">
            <a href="#" class="logo">Bay-Z Chat</a>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link">LogIn</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">SignUp</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Posts</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Profile</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="wrapper">
            <form action="">
                <h1>Signup</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bxs-mail-send'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="New password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Retype password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="remember-forgot">
                    <label>How did you hear about Bay-Z Chat?</label>
                    <input type="radio" name="source" id="family" required><label for="family">Family</label>
                    <input type="radio" name="source" id="friend" required><label for="friend">Friend</label>
                    <input type="radio" name="source" id="media" required><label for="media">Media</label>
                </div>
                <button type="submit" class="btn">Create account</button>
                <div class="register-link">
                    <p>Already have an account? <a href="index.html">Login</a></p>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
